<div class="card">
    <div class="card-body">
      <h4>Delete Person</h4>
      <!-- Form for editing person details -->
        <p>Are you sure you want to delete this person?</p>
        <div class="container mt-5">
            <div class="row mb-3">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <span id="firstName" class="form-control-plaintext">{{person()?.firstName}}</span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <span id="lastName" class="form-control-plaintext">{{person()?.lastName}}</span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-10">
                <span id="dob" class="form-control-plaintext">1990-01-01</span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="department" class="col-sm-2 col-form-label">Department</label>
              <div class="col-sm-10">
                <span id="department" class="form-control-plaintext">{{person()?.department?.name}}</span>
              </div>
            </div>
          </div>
  
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            type="submit"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary ms-2"
            type="button"
            (click)="onCancel()"
          >
           Cancel
          </button>
        </div>

    </div>
  </div>
