<div class="container-fluid p-4">
  <div class="row g-4">
    <div class="col-md-8">
      <!-- 50% width on medium screens and above -->
      <div class="card">
        <div class="card-body">
          <h4  id="delete-person-heading">Delete Person</h4> <!-- Added ID for better screen reader navigation -->
          <hr class="my-4">
          <!-- Form for displaying person details -->
          <div class="container mt-5">
            <div class="row mb-3">
              <label for="firstName" class="col-sm-2 col-form-label fw-bold">First Name:</label>
              <div class="col-sm-10">
                <span id="firstName" class="form-control-plaintext" aria-labelledby="firstName">
                  {{ person()?.firstName }}
                </span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="lastName" class="col-sm-2 col-form-label fw-bold">Last Name:</label>
              <div class="col-sm-10">
                <span id="lastName" class="form-control-plaintext" aria-labelledby="lastName">
                  {{ person()?.lastName }}
                </span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="dob" class="col-sm-2 col-form-label fw-bold">Date of Birth:</label>
              <div class="col-sm-10">
                <span id="dob" class="form-control-plaintext" aria-labelledby="dob">
                  {{ person()?.dateOfBirth | date: "dd-MMM-yyyy" }}
                </span>
              </div>
            </div>
            <div class="row mb-3">
              <label for="department" class="col-sm-2 col-form-label fw-bold">Department:</label>
              <div class="col-sm-10">
                <span id="department" class="form-control-plaintext" aria-labelledby="department">
                  {{ person()?.department?.name }}
                </span>
              </div>
            </div>
          </div>

          <!-- Confirmation Message -->
          <div class="row mb-3">
            <p class="alert alert-warning text-center" role="alert" aria-live="assertive" aria-atomic="true">
              Are you sure you want to delete this person?
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="mb-3">
            <button
              type="button"
              class="btn btn-primary"
              aria-label="Delete person"
              (click)="onDelete(person()?.id)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary ms-2"
              aria-label="Cancel deletion"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
